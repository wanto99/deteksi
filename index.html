
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AI Scan Botol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f6;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    h2 { margin: 10px 0; }
    video {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      background: black;
    }
    .card {
      background: white;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 14px;
    }
    .status {
      font-weight: bold;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<h2>üì∑ AI Scanner Botol</h2>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<div class="card">
  <div class="status" id="status">‚è≥ Inisialisasi...</div>
  <div id="result">Menunggu kamera & model AI</div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const statusEl = document.getElementById("status");
const resultEl = document.getElementById("result");

let model = null;
let readyCamera = false;
let scanning = false;

// 1. AKSES KAMERA
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" },
  audio: false
})
.then(stream => {
  video.srcObject = stream;
  video.onloadedmetadata = () => {
    video.play();
    readyCamera = true;
    statusEl.innerText = "üì∑ Kamera siap";
    startScanLoop();
  };
})
.catch(err => {
  statusEl.innerText = "‚ùå Kamera gagal diakses";
  console.error(err);
});

// 2. LOAD MODEL AI
mobilenet.load().then(m => {
  model = m;
  statusEl.innerText = "üß† Model AI siap";
});

// 3. AUTO SCAN LOOP
function startScanLoop() {
  if (scanning) return;
  scanning = true;

  setInterval(async () => {
    if (!model || !readyCamera) return;
    await scanFrame();
  }, 2000); // scan tiap 2 detik
}

// 4. SCAN FRAME
async function scanFrame() {
  if (video.videoWidth === 0) return;

  const ctx = canvas.getContext("2d");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  const predictions = await model.classify(canvas);
  processResult(predictions);
}

// 5. PROSES HASIL
function processResult(predictions) {
  if (!predictions || predictions.length === 0) return;

  let detectedBottle = false;
  let text = "";

  predictions.forEach(p => {
    text += `‚Ä¢ ${p.className} (${(p.probability*100).toFixed(1)}%)<br>`;
    if (p.className.toLowerCase().includes("bottle")) {
      detectedBottle = true;
    }
  });

  if (detectedBottle) {
    statusEl.innerText = "‚ôªÔ∏è BOTOL TERDETEKSI";
    resultEl.innerHTML = `
      <b>Jenis:</b> Botol Minuman<br>
      <b>Material:</b> Plastik (PET)<br>
      <b>Estimasi nilai:</b> Rp 300 / pcs<br><br>
      <b>Detail AI:</b><br>${text}
    `;
  } else {
    statusEl.innerText = "‚ÑπÔ∏è Objek lain";
    resultEl.innerHTML = text;
  }
}
</script>

</body>
</html>
